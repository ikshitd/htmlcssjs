<DOCTYPE html>
  <head>
    <title>imap</title>
  </head>
  <body>
    <img src="./workplace.jpg" usemap="#workplace" />
    <map name="workplace">
      <area
        shape="rect"
        coords="34 44 250 250"
        href=" https://en.wikipedia.org/wiki/Computer"
      />
      <area
        shape="rect"
        coords="290 170 333 250"
        href="https://www.google.com"
      />
      <area shape="circle" coords="337 300 44" href="https://www.circle.com" />
    </map>
  </body>
</DOCTYPE>
